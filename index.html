<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8 text-white">圈圈叉叉</h1>
        <div class="mb-4">
            <span id="status" class="text-xl text-white">X 的回合</span>
        </div>
        <div class="grid grid-cols-3 gap-2 mb-4">
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
            <button class="cell w-24 h-24 bg-gray-800 text-white text-4xl font-bold rounded hover:bg-gray-700"></button>
        </div>
        <button id="resetBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">重設遊戲</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
